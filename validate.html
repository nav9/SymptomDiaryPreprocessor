<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate Data</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="dark">
    <!-- Navbar remains the same -->
    <header class="navbar">
        <section class="navbar-section">
            <a href="index.html" class="navbar-brand mr-2">Symptom Diary Preprocessor</a>
            <ul class="step">
                <li class="step-item"><a href="index.html" class="tooltip" data-tooltip="Upload Files"><div class="step-icon">1. Upload</div></a></li>
                <li class="step-item active"><a href="#" class="tooltip" data-tooltip="Correct any errors"><div class="step-icon">2. Validate</div></a></li>
                <li class="step-item"><a href="#" class="tooltip" data-tooltip="Define categories"><div class="step-icon">3. Define</div></a></li>
                <li class="step-item"><a href="#" class="tooltip" data-tooltip="Add computed data"><div class="step-icon">4. Expand</div></a></li>
                <li class="step-item"><a href="#" class="tooltip" data-tooltip="View charts"><div class="step-icon">5. Visualize</div></a></li>
                <li class="step-item"><a href="#" class="tooltip" data-tooltip="Save securely"><div class="step-icon">6. Encrypt</div></a></li>
            </ul>
        </section>
        <section class="navbar-section">
            <a href="faq.html" class="btn btn-link">FAQ</a>
            <a href="contact.html" class="btn btn-link">Contact</a>
        </section>
    </header>

    <main class="container grid-lg mt-2">
        <div class="empty" id="loading-state">
            <!-- Loading state remains the same -->
        </div>

        <div id="main-validator" style="display: none;">
            <h4><i class="fa-solid fa-clipboard-check"></i> Step 2: Validate Data</h4>
            <p>Correct entries with errors. Add, delete, or reorder lines as needed. All changes are saved automatically.</p>
        
            <div class="card mt-2 p-2">
                <div class="columns v-center">
                    <div class="column col-md-12 col-lg-8">
                         <!-- NEW: Dropdown for year selection -->
                        <div class="form-group">
                            <label class="form-label mr-2">Select Year:</label>
                            <select class="form-select" id="year-selector" style="width: auto; display: inline-block;"></select>
                        </div>
                    </div>
                    <div class="column col-md-12 col-lg-4 text-right">
                        <button class="btn btn-secondary" id="load-validation-btn"><i class="fa-solid fa-upload"></i> Load File(s)</button>
                        <input type="file" id="validation-file-input" hidden multiple accept=".txt">
                    </div>
                </div>
                 <div class="divider"></div>
                <div class="columns v-center">
                    <div class="column col-8">
                        <div class="btn-group">
                            <button class="btn" id="prev-error-btn"><i class="fa-solid fa-arrow-up"></i> Prev Problem</button>
                            <button class="btn" id="next-error-btn"><i class="fa-solid fa-arrow-down"></i> Next Problem</button>
                        </div>
                        <!-- NEW: Problem counter -->
                        <span id="problem-counter"></span>
                    </div>
                    <div class="column col-4 text-right">
                         <button class="btn" id="save-all-btn"><i class="fa-solid fa-save"></i> Save All to Files</button>
                    </div>
                </div>
            </div>

            <div id="content-container" class="mt-2">
                <!-- Year content will be generated here -->
            </div>

            <button class="btn btn-primary btn-lg btn-block mt-2" id="proceed-btn" disabled>
                Proceed to Step 3: Define <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>
    </main>

    <div class="processing-overlay" id="processing-overlay">
        <div class="processing-box">
            <div class="loading loading-lg"></div>
            <p id="processing-message">Processing...</p>
        </div>
    </div>
        
    <script defer src="static/jquery.min.js"></script>
    <script defer src="static/moment.min.js"></script> 
    <script defer src="js/validation.js"></script>
</body>
</html>
